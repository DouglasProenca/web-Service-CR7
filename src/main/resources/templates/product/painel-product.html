<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">
   <head>
      <!-- HTML -->
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CR7Imports | Painel de Produtos</title>
      <link rel="shortcut icon" href="/assets/img/System-computer-icon.png" />
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />
      <!-- Boostrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </head>
   <body>
      <div th:replace="/admin/navbar"></div>
      <div class="p-5 mb-2 bg-dark text-white">
      <div class="d-flex justify-content-center">
         <div class="card col-sm-10 col-md-10 col-lg-10 p-5 border-0 mt-5 mb-5 shadow" id="slidein">
            <div class="text-typing text-muted mb-5">
               <p>Lista de Produtos</p>
            </div>
            <hr class="mb-5">
            <form th:action="@{/admin/product/find}" class="form-group" th:object="${principal}">
               <div class="row">
                  <input type="text" class="form-control border-0 bg-light col-9 mr-2 mb-2 mb-md-0" id="cadastro-usuario" name="product" placeholder="Digite o nome do produto desejado">
                  <button type="submit"  class="btn btn-primary col-12 col-md-2">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                     </svg>
                  </button>
               </div>
            </form>
            <div class="table-responsive">
               <table class="table table-striped">
                  <thead>
                     <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço Unitário/Valor</th>
                        <th>Quantidade em Estoque</th>
                        <th>Status</th>
                        <th></th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr th:each="produto: ${productList.content}">
                        <td th:text="${produto.id}" />
                        <td th:text="${produto.nome}" />
                        <td th:text="${#numbers.formatDecimal(produto.valor, 0, 'COMMA', 2, 'POINT')}" />
                        <td th:text="${produto.quantidade}" />
                           <form th:action="@{'/admin/product/'+${produto.id}+'/statusproduct/'+ ${productList.number}}" method="POST" th:object="${principal}">
                        <td >
                        <button th:if="${produto.ativo}" type="submit" class="btn btn-outline-danger">Inativar</button>
                        <button th:unless="${produto.ativo}" type="submit" class="btn btn-outline-success">Ativar</button>
                        </td>  
                        </form>
                        <td >
                           <a aria-current="page" th:href="@{'/admin/product/'+${produto.id}}"><button type="" class="btn btn-outline-primary">Editar</button></a>
                        </td>
                     </tr>
                  </tbody>
               </table>
               <nav aria-label="Navegação de página">
                  <ul class="pagination">
                     <li class="page-item">
                        <a class="page-link" href="#" aria-label="Anterior" th:href="@{((${productList.number} - 1) <  0 ? ${productList.number} : (${productList.number} - 1))}">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Anterior</span>
                        </a>
                     </li>
                     <li th:each="pageNumber : ${#numbers.sequence(0, productList.totalPages)}"  th:classappend="${pageNumber == productList.number} ? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{'/admin/product/list/' + ${pageNumber}}">
                        <span th:text="${pageNumber}"></span>
                        </a>
                     </li>
                     <li class="page-item">
                        <a class="page-link" href="#" aria-label="Próximo" th:href="@{((${productList.number} + 1) >  ${productList.totalPages} ? ${productList.number} : (${productList.number} + 1))}">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Próximo</span>
                        </a>
                     </li>
                  </ul>
               </nav>
            </div>
            <a th:href="@{/admin/product/form}">
               <button type="submit" class="btn btn-outline-primary col-lg-1 mt-5">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-plus" viewBox="0 0 16 16">
                     <path fill-rule="evenodd" d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7"/>
                     <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
                     <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
                  </svg>
               </button>
            </a>
            <a th:href="@{/admin/product/excel}">
               <button type="submit" class="btn btn-outline-primary col-lg-1 mt-5">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filetype-xls" viewBox="0 0 16 16">
                     <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM6.472 15.29a1.2 1.2 0 0 1-.111-.449h.765a.58.58 0 0 0 .254.384q.106.073.25.114.143.041.319.041.246 0 .413-.07a.56.56 0 0 0 .255-.193.5.5 0 0 0 .085-.29.39.39 0 0 0-.153-.326q-.152-.12-.462-.193l-.619-.143a1.7 1.7 0 0 1-.539-.214 1 1 0 0 1-.351-.367 1.1 1.1 0 0 1-.123-.524q0-.366.19-.639.19-.272.527-.422.338-.15.777-.149.457 0 .78.152.324.153.5.41.18.255.2.566h-.75a.56.56 0 0 0-.12-.258.6.6 0 0 0-.247-.181.9.9 0 0 0-.369-.068q-.325 0-.513.152a.47.47 0 0 0-.184.384q0 .18.143.3a1 1 0 0 0 .405.175l.62.143q.326.075.566.211a1 1 0 0 1 .375.358q.135.222.135.56 0 .37-.188.656a1.2 1.2 0 0 1-.539.439q-.351.158-.858.158-.381 0-.665-.09a1.4 1.4 0 0 1-.478-.252 1.1 1.1 0 0 1-.29-.375m-2.945-3.358h-.893L1.81 13.37h-.036l-.832-1.438h-.93l1.227 1.983L0 15.931h.861l.853-1.415h.035l.85 1.415h.908L2.253 13.94zm2.727 3.325H4.557v-3.325h-.79v4h2.487z"/>
                  </svg>
               </button>
            </a>
         </div>
      </div>
   </body>
</html>
