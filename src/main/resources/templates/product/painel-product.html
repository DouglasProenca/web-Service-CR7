<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">
   <head>
      <!-- HTML -->
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CR7Imports | Painel de Produtos</title>
      <link rel="shortcut icon" href="/assets/img/System-computer-icon.png" />
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />
      <!-- Boostrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </head>
   <body>
      <nav class="navbar navbar-expand-sm bg-light p-3 shadow-sm">
         <div class="container">
            <a class="navbar-brand text-dark" href="/admin">
            CR7Imports <img src="/assets/img/System-computer-icon.png" width="32" height="32">
            </a>
            <button class="navbar-toggler bg-dark" data-toggle="collapse" data-target="#navbar">
            <i class="fas fa-bars" style="color: white;"></i>
            </button>
            <div class="navbar-collapse collapse justify-content-end" id="navbar">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="nav-link text-dark active mr-3" aria-current="page" href="/admin/product">E-Mail</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-dark active mr-3" aria-current="page" href="/admin/brand">Marca</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-dark active mr-3" aria-current="page" href="/admin/category">Categoria</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-dark active mr-3" aria-current="page" href="/admin/product">Produtos</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-dark active mr-3" aria-current="page" href="/admin/usuario">Usuários</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-dark active mr-3" aria-current="page" href="/admin">Admin</a>
                  </li>
                  <li class="nav-item">
                     <a aria-current="page" href="/logout">
                     <button type="button" class="btn btn-outline-danger">Logout</button>
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="background-gradient-painel">
      <div class="d-flex justify-content-center">
         <div class="card col-sm-10 col-md-10 col-lg-10 p-5 border-0 mt-5 mb-5 shadow" id="slidein">
            <div class="text-typing text-muted mb-5">
               <p>Lista de Produtos</p>
            </div>
            <hr class="mb-5">
            <form th:action="@{/admin/product/find}" class="form-group" th:object="${principal}">
               <label for="cadastro-usuario">Nome do Produto</label>
               <div class="row">
                  <input type="text" class="form-control border-0 bg-light col-10 mr-5" id="cadastro-usuario" name="product" placeholder="Digite o nome do produto desejado">
                  <a href="">
                  <button type="submit" class="col-12 btn btn-primary">Pesquisar</button>   
                  </a>
               </div>
            </form>
            <div class="table-responsive">
               <table class="table">
                  <thead>
                     <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço Unitário/Valor</th>
                        <th>Quantidade em Estoque</th>
                        <th>Status</th>
                        <th>Editar</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr th:each="produto: ${productList}">
                        <td th:text="${produto.id}" />
                        <td th:text="${produto.nome}" />
                        <td th:text="${#numbers.formatDecimal(produto.valor, 0, 'COMMA', 2, 'POINT')}" />
                        <td th:text="${produto.quantidade}" />
                           <form th:action="@{'/admin/product/'+${produto.id}+'/statusproduct'}" method="POST" th:object="${principal}">
                        <td >
                        <button th:if="${produto.ativo}" type="submit" class="btn btn-outline-danger">Inativar</button>
                        <button th:unless="${produto.ativo}" type="submit" class="btn btn-outline-success">Ativar</button>
                        </td>  
                        </form>
                        <td >
                           <a aria-current="page" th:href="@{'/admin/product/'+${produto.id}}"><button type="" class="btn btn-outline-primary">Editar</button></a>
                        </td>
                     </tr>
                  </tbody>
               </table>
               <nav aria-label="Navegação de página exemplo">
                  <ul class="pagination">
                     <li class="page-item">
                        <a class="page-link" href="#" aria-label="Anterior">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Anterior</span>
                        </a>
                     </li>
                     <li class="page-item"><a class="page-link" href="#">1</a></li>
                     <li class="page-item"><a class="page-link" href="#">2</a></li>
                     <li class="page-item"><a class="page-link" href="#">3</a></li>
                     <li class="page-item">
                        <a class="page-link" href="#" aria-label="Próximo">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Próximo</span>
                        </a>
                     </li>
                  </ul>
               </nav>
            </div>
            <form th:action="@{/admin/product/form}" method="GET">
               <button type="submit" class="btn btn-outline-primary col-lg-1 mt-5">+</button>    
            </form>
            <form th:action="@{/admin/product/excel}" method="GET">
               <button type="submit" class="btn btn-outline-primary col-lg-1 mt-5"><img src="/assets/img/excel-logo.png"></button>    
            </form>
         </div>
      </div>
   </body>
</html>
