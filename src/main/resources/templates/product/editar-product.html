<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR7Imports | Editar Produto</title>
    <link rel="shortcut icon" href="/assets/img/System-computer-icon.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
	<div th:replace="/admin/navbar"></div>
    <div class="background-gradient-cadastro">
        <div class="d-flex justify-content-center">
            <div class="card col-sm-10 col-md-10 col-lg-5 p-5 border-0 mt-5 mb-5 shadow" id="slidein">
                <form th:action="@{ '/admin/product/'+${id}+'/editProduct/'+${page}}" th:object="${product}" method="POST" >
                    <div class="text-typing text-muted">
                        <p>Editar Produto</p> 
                    </div>
                    <hr class="mb-5">
                    <div class="form-group">
                        <label for="cadastro-produto-nome">Nome do Produto</label>
                        <input type="text" class="form-control border-0 bg-light" id="cadastro-produto-nome" placeholder="Digite o nome do produto desejado" th:field="*{nome}" />
                    </div> 	
					<div class="form-group">
					   <label for="cadastro-produto-country">Marca</label>
					   <select class="form-control border-0 bg-light" th:field="*{brand.id}"  name="brand" id="brand"/>
					      <option value="" disabled selected>Select uma marca</option>
					      <option th:each="brand : ${brands}" 
					         th:selected="${brand.id == product.brand.id}"
					         th:value="${brand.id}" 
					         th:text="${brand.Marca}" >
					      </option>
					   </select>
					</div>			
					<div class="form-group">
					   <label for="cadastro-produto-country">Categoria</label>
					   <select class="form-control border-0 bg-light" th:field="*{category.id}"  name="category" id="category"/>
						  <option value="" disabled selected>Select uma categoria</option>
						  <option th:each="category : ${categories}" 
								  th:selected="${category.id == product.category.id}"
								  th:value="${category.id}" 
								  th:text="${category.categoria}" >
						  </option>
					   </select>
					</div>						
                    <div class="form-group">
                        <label for="cadastro-produto-valor">Valor</label>
                        <input type="number" min="1" step="any" class="form-control border-0 bg-light" id="cadastro-produto-valor" placeholder="Valor do produto" th:field="*{valor}" />
                    </div>
                    <div class="form-group">
                        <label for="cadastro-produto-estoque">Quantidade de Estoque</label>
                        <input type="number" min="1" step="any" class="form-control border-0 bg-light" id="cadastro-produto-estoque" placeholder="Quantos items possui no estoque" th:field="*{quantidade}" />
                    </div>
					<div class="form-group">
						<input type="checkbox" id="cadastro-produto-isAtivo" th:field="*{ativo}" checked hidden="true" />
					</div>
					<!---- <div th:if="${produto.imagens != null}">
	                    <table class="table">
		                    <tbody>
		                            <tr th:each="imagem: ${produto.imagens}">
		                                <td> <img th:src="@{'/assets/uploads/temp/'+ ${imagem.pathImagem}}" width="140" height="140" /> </td>
		                   			</tr>
		                    </tbody>
	                    </table>
                    </div> -->
                    <button type="submit" class="btn btn-outline-primary col-lg-12 mt-5">Editar</button>
                </form>
               <!---- <form method="POST" enctype="multipart/form-data" th:action="@{/admin/produto/imagem/temp}">
	                    <div class="form-group">
	                        <label for="file">Fotos</label>
	                        <input class="form-control border-0 bg-light" type="file" id="cadastro-produto-imagem" name="file" />
	                    </div>
	                    <button type="submit" class="btn btn-outline-primary col-lg-12 mt-5">Carregar Imagem</button>
                </form> -->
            </div>
        </div>
    </div>

</body>
</html>
