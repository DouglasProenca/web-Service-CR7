<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR7Imports | Cadastro de Marca</title>
    <link rel="shortcut icon" href="/assets/img/System-computer-icon.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <div th:replace="/admin/navbar"></div>
    <div class="background-gradient-cadastro">
        <div class="d-flex justify-content-center">
            <div class="card col-sm-10 col-md-10 col-lg-5 p-5 border-0 mt-5 mb-5 shadow" id="slidein">
                <form th:action="@{/admin/brand/newBrand}" th:object="${brand}" method="POST">
                    <div class="text-typing text-muted">
                        <p>Cadastro Marca</p> 
                    </div>
                    <hr class="mb-5">
                    <div class="form-group">
                        <label for="cadastro-produto-nome">Nome do Produto</label>
                        <input type="text" class="form-control border-0 bg-light" id="cadastro-produto-nome" placeholder="Digite o nome do produto desejado" th:field="*{marca}" th:value="*{marca}"/>
                    </div>
					<div class="form-group">
					     <label for="cadastro-produto-country">Pais</label>
					<select class="form-control border-0 bg-light" id="cadastro-produto-country" th:field="*{country}">
					      <option value="" disabled selected>Select um Pais</option>
					      <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.namePort}"></option>
					</select>
					</div>
					<div class="form-group">
					    <input type="hidden" th:field="*{user}" />
					</div>
                    <button type="submit" class="btn btn-outline-primary col-lg-12 mt-5">Cadastrar</button> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
